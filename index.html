<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Handlee&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/weather-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main_container">
         <!-- <section id="divya"> -->
        <section id="card_container">
            <form>
                <input type="text" id="location" placeholder="Enter your location">
                <input type="submit" value="Get Weather">
            </form>
            <article id="img_container">
                <img src="./assets/png333.webp" alt="" id="img">
                <h3 style="cursor: none;">Weather</h3>
            </article>
            <article id="temp_humid">
                <aside id="temp">
                    <h1 class="heading">TEMPERATURE</h1>
                    <p class="para temp_val">0<sup>0</sup>C</p>
                </aside>
                <aside id="humid">
                    <h1 class="heading">HUMIDITY</h1>
                    <p class="para humid_val">KMPH</p>
                </aside>
                

            </article>

        <!-- </section> -->
    </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
